<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="flex-center">
    <h1>
      Memory Game - Rick And Morty Edition
    </h1>
  </div>
  <div class="row" id="game-content">
  </div>
  <div class="reset__section">
    <div class="reset__container">
      <div class="reset__button" onclick="resetGame();">Reset</div>
      <h4>Matched:
        <span id="points"></span>
        <span>of</span>
        <span id="total"></span>
      </h4>
      <h4>Moves:
        <span id="moves"></span>
      </h4>
    </div>
  </div>
  <script src="app.js"></script>
  <footer>
    <span>
      Create by Alan Secundo
    </span>
    <a href="https://github.com/AlanSecundo" target="blank">
      <i class="fa fa-github icons"></i>
    </a>    
    <a href="https://www.linkedin.com/in/alansecundo/" target="blank">
      <i class="fa fa-linkedin icons"></i>
    </a>
    <a href="http://www.alansecundo.com/" target="blank">
      <i class="fa fa-flask icons"></i>
    </a>
  </footer>
</body>

</html>
